<div class="row">
	<div class="span12">
		<div class="well">
			<div ng-switch on="isNew" >
				<h3 ng-switch-when="true">Nouveau champ dynamique</h3>
				<h3 ng-switch-when="false">Edition du champ dynamique '{{dynamicField.name}}'</h3>
			</div>
			<form ng-submit="saveDynamicField()" name="formDynamicField">
				<fieldset>
					<div class="control-group {{{true:'error', false:''}[errors.name != undefined || formDynamicField.name.$error['required']]}}">
						<label class="control-label" for="name"></label>
						<div class="controls">
							<input type="text" id="name" name="name" value="" placeholder="Nom" class="input-large" ng-model="dynamicField.name" required>
							<p class="help-inline">Longueur maximum: 50, Obligatoire</p>
                            <p class="help-inline" ng-repeat="error in errors.name">{{error}}</p>
						</div>
					</div>
                    <span class="badge badge-important" ng-repeat="error in errors['']">{{error}}</span>
				</fieldset>
				<div class="form-actions">
					<input type="submit" class="btn btn-primary" value="Valider"/>
                    <input type="button" onClick="document.location.href='#/admin/dynamicfields'" class="btn" value="Annuler">
				</div>
			</form>
		</div>
	</div>
</div>
