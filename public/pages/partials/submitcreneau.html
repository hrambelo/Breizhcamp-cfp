<div class="row">
	<div class="span12">
		<div class="well">
			<div ng-switch on="isNew" >
				<h3 ng-switch-when="true">Nouveau creneau</h3>
				<h3 ng-switch-when="false">Edition du creneau '{{creneau.libelle}}'</h3>
			</div>
			<form ng-submit="saveCreneau()" name="formCreneau">
				<fieldset>
					<div class="control-group {{{true:'error', false:''}[errors.libelle != undefined || formCreneau.libelle.$error['required']]}}">
						<label class="control-label" for="libelle"></label>
						<div class="controls">
							<input type="text" id="libelle" name="libelle" value="" placeholder="Libelle" class="input-large" ng-model="creneau.libelle" required>
							<p class="help-inline">Longueur maximum: 50, Obligatoire</p>
                            <p class="help-inline" ng-repeat="error in errors.libelle">{{error}}</p>
						</div>
					</div>
                    <div class="control-group {{{true:'error', false:''}[errors.dureeMinutes != undefined || formCreneau.dureeMinutes.$error['required'] || formCreneau.dureeMinutes.$error['number']]}}">
                        <label class="control-label" for="dureeMinutes"></label>
                        <div class="controls">
                            <input type="number" id="dureeMinutes" name="dureeMinutes" value="" placeholder="DurÃ©e en minutes" class="input-large" ng-model="creneau.dureeMinutes" required>
                            <p class="help-inline">Obligatoire</p>
                            <p class="help-inline" ng-repeat="error in errors.dureeMinutes">{{error}}</p>
                        </div>
                    </div>
                    <span class="badge badge-important" ng-repeat="error in errors['']">{{error}}</span>
				</fieldset>
				<div class="form-actions">
					<input type="submit" class="btn btn-primary" value="Valider"/>
                    <input type="button" onClick="document.location.href='#/admin/creneaux'" class="btn" value="Annuler">
				</div>
			</form>
		</div>
	</div>
</div>
